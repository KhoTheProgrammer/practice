	<title>Ordered List</title>
</head>
<body>
<h1>Ordered List</h1>
<div>
	Oreo Cookie Procedure:
	<ol>
		<li>Open Box</li>
		<li>Take Out Cookie</li>
		<li>
		Make a Double Oreo
		<ol>
			<li>Peek Off The Top Part</li>
			<li>Place Another Cookie In The Middle</li>
			<li>Put Back The Top Part</li>
		</ol>
		</li>
		<li>Enjoy!</li>
	</ol>
</div>
</body>
